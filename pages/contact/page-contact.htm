---
url: /contact
name: Contact Us
template: default
published: true
protocol: all
---
<section class="contact">

  <header class="contact-header margin-bottom-medium">
    <h4>Contact Us</h4>
  </header>

  {{ open_form({
       'class': 'grid-x grid-padding-x',
       'data-ajax-handler': 'system:onSendMessage',
       'data-abide': null,
       'novalidate': null
     })
  }}


    <div class="contact-flash">
      {{ flash() }}
    </div>

    <label class="cell contact-fields">
      Email*
      <input type="email" name="fields[email]" required pattern="email">
      <span class="error"></span>
      <span class="form-error">Email is required.</span>
    </label>

    <label class="cell contact-fields">
      Name*
      <input type="text" name="fields[name]" required>
      <span class="error"></span>
      <span class="form-error">Name is required.</span>
    </label>

    <label class="cell contact-fields">
      Message*
      <textarea name="fields[message]" required rows="10"></textarea>
      <span class="error"></span>
      <span class="form-error">Message is required.</span>
    </label>

    <div class="cell contact-fields">
      <input type="text" name="hp" value="" style="display: none;"/>
      <input type="submit" class="button" value="Submit"/>
    </div>
  {{ close_form() }}

</section>
