<div class="grid-container header-wrapper">
  <a href="/home"><img class="header-logo" src="{{ theme.storeLogo.thumbnail('auto', 'auto') }}" alt="{{ theme.storeLogo.alt }}"/></a>
  <ul class="nav-wrapper show-for-large">
    {{ widget_block('nav-menu') }}
  </ul>

  <ul class="nav-right">
    <li>
      <ul class="menu dropdown header-account-nav" data-dropdown-menu>
        <li class="hide-for-large">
          <a data-toggle="mobile-off-canvas-menu"><span class="fa fa-lg fa-bars"></span></a>
        </li>
        {% if customer %}
        <li class="show-for-large is-dropdown-submenu-parent">
          <a href="/account">My Account</a>
          <ul class="menu">
            <li>
              <a href="/account">Settings</a>
            </li>
            <li>
              <a href="/account/orders">Order History</a>
            </li>
            <li>
              <a href="/logout">Log Out</a>
            </li>
          </ul>
        </li>
        {% else %}
        <li class="show-for-large">
          <a href="/login#login">login</a>
        </li>
        {% endif %}
      </ul>
    </li>
    <li>
      <ul>
        <li>
          <a data-toggle="mini-cart-dropdown">
            <span class="fa fa-shopping-cart"></span> Cart ({{ partial('cart-count') }})
          </a>
          <div id="mini-cart-dropdown" class="dropdown-pane mini-cart" data-dropdown data-close-on-click="true">
            {{ partial('mini-cart') }}
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
